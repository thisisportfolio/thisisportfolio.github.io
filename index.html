<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>포트폴리오</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.css" />
    <style>
        body { 
            font-family: 'Pretendard', -apple-system, sans-serif; 
            background-color: #ffffff; color: #333; line-height: 1.6; margin: 0; padding: 0; word-break: keep-all; 
        }
        .container { max-width: 900px; margin: 0 auto; padding: 20px; }
        header { text-align: center; padding: 80px 0; border-bottom: 1px solid #eee; }
        header h1 { font-size: 2.2rem; font-weight: 800; letter-spacing: -1px; margin-bottom: 10px; }
        header p { font-size: 1.1rem; color: #666; }
        
        section { padding: 50px 0; border-bottom: 1px solid #f5f5f5; }

        /* 카테고리 제목 레이아웃 */
        .section-title-wrap {
            display: flex; align-items: baseline; gap: 12px; margin-bottom: 25px;
            border-left: 4px solid #007bff; padding-left: 15px;
        }
        .section-title-wrap h2 { font-size: 1.5rem; font-weight: 700; margin: 0; }
        .section-title-wrap .sub-desc { font-size: 0.9rem; color: #999; font-weight: 400; }
        
        /* 가로 스크롤 핵심: items들을 감싸는 부모 */
        .video-grid { 
            display: flex; 
            overflow-x: auto; 
            gap: 15px; 
            padding: 10px 5px 25px 5px; 
            scroll-snap-type: x mandatory; 
            -webkit-overflow-scrolling: touch; 
        }
        /* 스크롤바 숨기기 (선택사항: 깔끔하게 보이려면) */
        .video-grid::-webkit-scrollbar { height: 6px; }
        .video-grid::-webkit-scrollbar-track { background: #f1f1f1; border-radius: 10px; }
        .video-grid::-webkit-scrollbar-thumb { background: #ccc; border-radius: 10px; }

        /* 세로형 아이템 */
        .video-item { 
            flex: 0 0 65%; /* 모바일에서 한 화면에 1.5개 정도 보이게 */
            max-width: 220px; 
            background: #fff; padding: 12px; border: 1px solid #eee; border-radius: 14px; 
            box-shadow: 0 4px 10px rgba(0,0,0,0.05); scroll-snap-align: start; transition: 0.3s;
        }
        .video-item:hover { transform: translateY(-5px); }

        .video-item img, .video-item .video-placeholder {
            width: 100%; aspect-ratio: 9 / 16; object-fit: cover; border-radius: 8px; margin-bottom: 10px;
        }
        .video-item p { margin: 0; font-weight: 600; font-size: 0.9rem; color: #444; }

        .video-placeholder { background: #f9f9f9; display: flex; align-items: center; justify-content: center; color: #aaa; border: 1px dashed #ddd; }

        footer { text-align: center; padding: 60px 0; color: #bbb; font-size: 0.85rem; }
        a { color: #007bff; text-decoration: none; }

        /* 데스크탑에서 크기 조절 */
        @media (min-width: 768px) {
            .video-item { flex: 0 0 200px; }
        }
    </style>
</head>
<body>

<div class="container">
    <header>
        <div class="profile-img"></div>
        <h1>안녕하세요, [이름]입니다.</h1>
        <p>뷰티/테크/헬스 전문 쇼호스트 성은입니다.</p>
    </header>

    <section id="cat1">
        <div class="section-title-wrap">
            <h2>Beauty</h2>
            <span class="sub-desc">"뷰티개발자의 전문성을 녹입니다."</span>
        </div>
        <div class="video-grid">
            <div class="video-item">
                <a href="https://view.shoppinglive.naver.com/replays/1746282" target="_blank">
                    <img src="https://via.placeholder.com/300x533?text=Beauty+1" alt="라이브">
                </a>
                <p>뷰티 라이브 01</p>
            </div>
            <div class="video-item">
                <a href="https://view.shoppinglive.naver.com/replays/1688410" target="_blank">
                    <img src="https://via.placeholder.com/300x533?text=Beauty+2" alt="라이브">
                </a>
                <p>뷰티 라이브 02</p>
            </div>
            <div class="video-item">
                <a href="https://view.shoppinglive.naver.com/replays/1640302" target="_blank">
                    <img src="https://via.placeholder.com/300x533?text=Beauty+3" alt="라이브">
                </a>
                <p>뷰티 라이브 03</p>
            </div>
            </div>
    </section>

    <section id="cat2">
        <div class="section-title-wrap">
            <h2>Tech</h2>
            <span class="sub-desc">"기능시연과 스토리텔링 전문가"</span>
        </div>
        <div class="video-grid">
            <div class="video-item">
                <a href="https://shoppinglive.kakao.com/live/35826" target="_blank">
                    <img src="https://via.placeholder.com/300x533?text=Tech+1" alt="라이브">
                </a>
                <p>카카오 테크 라이브</p>
            </div>
            <div class="video-item">
                <div class="video-placeholder">준비 중</div>
                <p>테크 라이브 02</p>
            </div>
        </div>
    </section>

    <footer>
        <p>Copyright 2025. [이름] All rights reserved.</p>
    </footer>
</div>

</body>
</html>
