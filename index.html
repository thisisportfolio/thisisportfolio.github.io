<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>포트폴리오</title>
    <style>
        /* 기본 디자인: 깔끔한 화이트 모드 */
        body { 
            font-family: 'Pretendard', -apple-system, sans-serif; 
            background-color: #ffffff; 
            color: #333; 
            line-height: 1.6; 
            margin: 0; 
            padding: 0; 
        }
        .container { max-width: 900px; margin: 0 auto; padding: 20px; }
        
        /* 자기소개 섹션 */
        header { 
            text-align: center; 
            padding: 100px 0; 
            border-bottom: 1px solid #eee; 
        }
        .profile-img { 
            width: 150px; 
            height: 150px; 
            border-radius: 50%; 
            background: #f0f0f0; 
            margin: 0 auto 20px auto; 
            border: 1px solid #ddd;
        }
        
        /* 카테고리 섹션 */
        section { padding: 60px 0; border-bottom: 1px solid #f5f5f5; }
        h2 { 
            color: #222; 
            border-left: 4px solid #007bff; 
            padding-left: 15px; 
            margin-bottom: 30px; 
        }
        
        /* 가로 스크롤 박스 핵심 설정 */
        .video-grid { 
            display: flex; 
            overflow-x: auto; 
            gap: 20px; 
            padding: 10px 5px 30px 5px; 
            scroll-snap-type: x mandatory; 
            -webkit-overflow-scrolling: touch; 
        }

        /* 스크롤바 디자인 */
        .video-grid::-webkit-scrollbar {
            height: 8px;
            display: block !important;
        }
        .video-grid::-webkit-scrollbar-track { background: #f1f1f1; border-radius: 10px; }
        .video-grid::-webkit-scrollbar-thumb { background: #bbb; border-radius: 10px; border: 2px solid #f1f1f1; }
        .video-grid::-webkit-scrollbar-thumb:hover { background: #888; }

        /* 개별 아이템 설정 (모바일 최적화 버전) */
        .video-item { 
            flex: 0 0 80%;            /* 모바일에서 옆 박스가 살짝 보임 */
            max-width: 350px; 
            background: #ffffff; 
            padding: 15px; 
            border: 1px solid #eee; 
            border-radius: 12px; 
            box-shadow: 0 4px 10px rgba(0,0,0,0.05); 
            scroll-snap-align: center; /* 모바일에서 가운데 정렬 */
            transition: transform 0.3s, box-shadow 0.3s;
        }
        
        /* 데스크탑(화면이 클 때) 설정 */
        @media (min-width: 768px) {
            .video-item {
                flex: 0 0 300px;
                scroll-snap-align: start; 
            }
        }

        .video-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 15px rgba(0,0,0,0.1);
        }

        .video-item iframe {
            width: 100%;
            aspect-ratio: 16 / 9;
            border: none;
            border-radius: 6px;
            margin-bottom: 10px;
        }
        /* 세로형 숏폼 전용 스타일 */
        .video-item.vertical {
            flex: 0 0 200px;     /* 가로 폭을 좁게 (모바일/PC 공통) */
        }
        
        .video-item.vertical iframe, 
        .video-item.vertical .video-placeholder {
            aspect-ratio: 9 / 16; /* 세로 비율로 고정 */
        }
        
        /* 모바일에서는 숏폼 박스를 조금 더 키우고 싶을 때 */
        @media (max-width: 768px) {
            .video-item.vertical {
                flex: 0 0 60%;    /* 모바일 화면 가로의 60% 정도 차지 */
            }
        }
        .video-item p { margin: 0; font-weight: 600; color: #555; }

        .video-placeholder {
            background: #f9f9f9;
            width: 100%;
            aspect-ratio: 16 / 9;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 6px;
            margin-bottom: 10px;
            color: #aaa;
            font-size: 0.9rem;
            border: 1px dashed #ddd;
        }

        footer { text-align: center; padding: 50px 0; color: #aaa; }
        a { color: #007bff; text-decoration: none; font-weight: 500; }
        a:hover { text-decoration: underline; }
    </style>
</head>
